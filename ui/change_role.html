<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="/ui/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Verander rol of afdeling</title>
</head>
<body>
    <h1>Verander rol/afdeling</h1>

    <form method ="POST" action="/change-role">
        <div>
            <label for="email">employee email:</label>
            <input id="email" name="email" type="email" required/>
        </div>

        <div>
            <label for ="department">Department:</label>
            <input id="department" name="department" type="text" required/>
        </div>

        <div>
            <label for ="role">Role:</label>
            <input id="role" name="role" type="text" required/>
        </div>

        <button type="submit">Update</button>
    </form>

    <p><a href="/">Terug naar start</a></p>
</body>
</html>
