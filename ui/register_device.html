<body>
    <h1>Register device</h1>

    <form method ="POST" action="/register-device">
        <div>
            <label for="email">employee email:</label>
            <input id="email" name="email" type="email" required/>
        </div>

        <div>
            <label for ="device_name">Device name:</label>
            <input id="device" name="device_name" type="text" required/>
        </div>

        <div>
            <label for ="os-type">Operating system:</label>
            <select name="os_type" id="os_type" required></select>
                <option value="" disabled selected>Kies een OS</option>
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
            </select> 
      </div>

        <button type="submit">geneer</button>
    </form>
